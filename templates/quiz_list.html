{% extends 'base.html' %}
{% block content %}
<div class="card">
    <h2>Available Quizzes</h2>
    <div class="quiz-grid">
        {% for quiz in quizzes %}
        <a href="{% url 'take_quiz' quiz_slug=quiz.slug %}" class="quiz-card">
            <h3>{{ quiz.title }}</h3>
            <p>Topic: {{ quiz.topic }}</p>
        </a>
        {% empty %}
        <p>No quizzes available yet. Check back later!</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
